<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #6855E0, #FE53BB);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 5px;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        input, select, textarea {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            background: linear-gradient(135deg, #6855E0, #FE53BB);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(104, 85, 224, 0.3);
        }

        .contact-info {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.6;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            input, select, textarea, button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RSVP for the Birthday Party</h1>
        <form action="save_rsvp.php" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="guests">Number of Guests (including yourself)</label>
            <input type="number" id="guests" name="guests" placeholder="Enter number of guests" min="1" required>

            <label for="dinner">Will you stay for the evening and eat with us?</label>
            <select id="dinner" name="dinner" required>
                <option value="yes">Yes, I will stay for dinner</option>
                <option value="no">No, I will leave before dinner</option>
            </select>

            <label for="comments">Additional Comments</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Anything else we should know?"></textarea>

            <button type="submit">Submit RSVP</button>
        </form>
        <div class="contact-info">Need help? Text/call: (555) 123-4567</div>
    </div>
</body>
</html>
